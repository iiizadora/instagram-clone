<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram - Devs 2021</title>
  <link rel="stylesheet" href="./styles/css/pages/login.css" />
</head>

<body>
  <main class="login-container">
    
      
      <img class="image-insta" src="./assets/img/instagram-cell.svg" alt="Cell phone">

      <div class="login-container-laptop">
      <div class="form-container">
        <img class="logo-img" src="./assets/img/Instagram-logo.png" alt="Logo Instagram" />
        <input class="input-form" type="text" name="username" placeholder="Telefone, nome de usuário ou email" />
        <input class="input-form" type="password" name="password" placeholder="Senha" />

        <a class="link-submit" href="./home/">
          <button class="btn-submit">Entrar</button>
        </a>

        <div class="social-midia">
          <div class="social-midia__line">
            <div class="line"></div>
            <div class="social-midia__line-text">OU</div>
            <div class="line"></div>
          </div>
          <div class="social-midia__icon">
            <img class="social-midia__img" src="./assets/icon/facebook-icon.svg" alt="Facebook icon">

            <p class="social-mida__text">Entrar com o Facebook</p>

          </div>

          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
      </div>

      <section class="account-container">

        <div class="account__text">Não tem uma conta? <b>Cadastre-se.</b>
        </div>

        <div class="account__app">
          <p>Obtenha o aplicativo.</p>
          <div class="account__image">
            <img src="./assets/img/apple-app.svg" alt="apple-app">
            <img src="./assets/img/google-app.svg" alt="google-app">
          </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer__container">
      <span class="footer__text">Português (Brasil)</span>
      <span>© 2021 Instagram do Facebook</span>
      <span class="footer__me"><a href="https://github.com/iiizadora/instagram-clone/tree/main" target="_blank">Feito por Izadora</a></span>
    </div>
  </footer>

</body>

</html>
